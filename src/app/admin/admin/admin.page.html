<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="spacer"></div>

  <ion-item>
    <ion-input [(ngModel)]="email" [autofocus]="true" aria-label="Email" placeholder="E-mail" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      [(ngModel)]="password"
      [type]="passwordType"
      aria-label="Password"
      placeholder="Password"
      type="password"
      style="z-index: 1"></ion-input>
    <ion-button class="show-hide-button" color="medium" (click)="showHidePassword()" fill="clear">
      <ion-icon [src]="passwordIconPath" slot="icon-only" aria-hidden="true"></ion-icon>
    </ion-button>
  </ion-item>

  <div class="spacer"></div>

  <div class="container-center">
    <ion-button class="ion-no-margin" (click)="loginAsAdmin()" [disabled]="email === '' || password === '' || disableButton" fill="outline">
      Log in
    </ion-button>
  </div>

  <div class="spacer"></div>
  <div class="container-center">
    <ion-button class="ion-no-margin underline-text" color="medium" expand="block" fill="clear" size="small">
      <a href="https://www.traderexpert.net/pricing">Signup</a>      
    </ion-button>
  </div>
  <div class="spacer"></div>
  <div class="container-center">
    <ion-button class="ion-no-margin underline-text" color="medium" (click)="resetpassword.present()" expand="block" fill="clear" size="small">
      Forgot your password?
    </ion-button>
  </div>
</ion-content>

<ion-modal #resetpassword trigger="delete-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-buttons slot="primary">
            <ion-button (click)="resetpassword.dismiss()">
              <ion-icon name="close" slot="start"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-buttons>
        <ion-title>Reset password</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card style="padding: 10px; border-radius: 15px">
        <ion-card-content>
          <ion-item color="undefined">
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="resetPasswordMail"></ion-input>
          </ion-item>

          <br />
          <br />
          <br />
          <ion-button (click)="sendResetMail(resetpassword)" color="primary" expand="block" fill="outline"> Send Reset Link </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
