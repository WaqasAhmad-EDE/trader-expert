<ion-header>
  <ion-toolbar>
    <ion-title>Delete Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding" [fixed]="true">
    <ion-row class="ion-no-padding ion-no-margin" style="padding: 24px 24px 8px">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-avatar style="margin: 0 auto; width: 60px; height: 60px">
          <img [src]="photoURL" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 8px 24px">
      <ion-col style="text-align: center">
        <ion-label class="global-label-body" style="text-align: center; margin: 0 auto">{{ displayName }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 24px 24px 8px">
      <ion-col>
        <ion-label class="description-label global-label-body-bold">
          You account will be deleted permanently, Please enter your password to confirm deletion.
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 8px 0 32px">
      <ion-col>
        <ion-item>
          <ion-label class="global-label-body">Password</ion-label>
          <ion-input [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="confirm-delete-button" (click)="deleteAccount()" [disabled]="savedPassword != confirmPassword" color="danger" expand="block" fill="outline">Confirm Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
